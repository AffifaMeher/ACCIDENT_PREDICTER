<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accident Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <p style="color: red;">If this is red, CSS is working</p>

  <h2>Accident Severity Prediction</h2>
  <form method="POST" action="/predict">
    <label for="age">Age:</label><br />
    <input type="number" id="age" name="age" min="1" max="120" required /><br /><br />

    <label for="gender">Gender:</label><br />
    <select id="gender" name="gender" required>
      <option value="" disabled selected>Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select><br /><br />

    <label for="speed_of_impact">Speed of Impact (km/h):</label><br />
    <input type="number" id="speed_of_impact" name="speed_of_impact" step="0.01" min="0" required /><br /><br />

    <label for="helmet_used">Helmet Used:</label><br />
    <select id="helmet_used" name="helmet_used" required>
      <option value="" disabled selected>Select Option</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select><br /><br />

    <label for="seatbelt_used">Seatbelt Used:</label><br />
    <select id="seatbelt_used" name="seatbelt_used" required>
      <option value="" disabled selected>Select Option</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select><br /><br />

    <button type="submit">Predict</button>
  </form>

  {% if prediction is not none %}
    <h3>Prediction Result: {{ prediction }}</h3>
  {% endif %}
</body>
</html>
